name: Build 360T7

on:
  workflow_dispatch:
   schedule:
     - cron: '0 4 * * *'

env:
  REPO_URL: https://github.com/NekokeCore/immortalwrt-mt798x-24.10
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: 360T7/feeds.conf.default
