jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: æ£€æŸ¥é¡¹ç›®åˆ†æ”¯
      uses: actions/checkout@main

    - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt -yqq update
        sudo -E apt -yqq full-upgrade
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq autoclean
        sudo -E apt -yqq clean
        sudo -E apt -yqq install dos2unix libfuse-dev
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        echo "FIRMWARE_VERSION=$(date +"%y%m%d")" >> $GITHUB_ENV
        echo "START_DATE=$(date +'%Yå¹´%mæœˆ%dæ—¥ %Hç‚¹%Måˆ†')" >> $GITHUB_ENV

    - name: PushPlus é€šçŸ¥
      if: env.PUSHPLUS_TOKEN
      continue-on-error: true
      run: |
        curl -k -d "title=å¼€å§‹ç¼–è¯‘360T7å›ºä»¶" -d "content=ç¼–è¯‘å›ºä»¶ç‰ˆæœ¬ï¼š${{ env.FIRMWARE_VERSION }}%0Aç¼–è¯‘å¼€å§‹æ—¶é—´ï¼š${{ env.START_DATE }}" -d "token=${{ env.PUSHPLUS_TOKEN }}&channel=cp&webhook=server" "http://www.pushplus.plus/send"
    
    - name: ä¸‹è½½æºç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è½¯ä»¶æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: æ›´æ–°å¹¶å®‰è£…è½¯ä»¶æº
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e 360T7/files ] && mv 360T7/files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ä¸‹è½½åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s || (curl -k -d "title=360T7å›ºä»¶ç¼–è¯‘å¤±è´¥" -d "content=ç¼–è¯‘å›ºä»¶ç‰ˆæœ¬ï¼š${{ env.FIRMWARE_VERSION }}%0Aç¼–è¯‘å¼€å§‹æ—¶é—´ï¼š${{ env.START_DATE }}%0Aç¼–è¯‘ç»“æŸæ—¶é—´ï¼š$(date +'%Yå¹´%mæœˆ%dæ—¥ %Hç‚¹%Måˆ†')" -d "token=${{ env.PUSHPLUS_TOKEN }}&channel=cp&webhook=server" "http://www.pushplus.plus/send")
        echo "status=success" >> $GITHUB_OUTPUT

     - name: Check space usage æ£€æŸ¥ç£ç›˜ç©ºé—´
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory ä¸Šä¼ binç›®å½•ï¼ˆè§†é…ç½®ï¼‰
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }} # ä¸Šä¼ æ–‡ä»¶å
        path: openwrt/bin # ä¸Šä¼ è·¯å¾„

    - name: Organize files æ•´ç†å›ºä»¶æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages # åˆ é™¤packagesç›®å½•
        rm -rf feeds.buildinfo # åˆ é™¤feedsæ„å»ºä¿¡æ¯
        rm -rf sha256sums # åˆ é™¤æ ¡éªŒæ–‡ä»¶
        rm -rf version.buildinfo # åˆ é™¤ç‰ˆæœ¬ä¿¡æ¯
        rm -rf profiles.json # åˆ é™¤profilesæ–‡ä»¶
        rm -rf *.manifest # åˆ é™¤manifestæ–‡ä»¶
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV # è®¾ç½®å›ºä»¶è·¯å¾„å˜é‡
        echo "status=success" >> $GITHUB_OUTPUT # è¾“å‡ºçŠ¶æ€

    - name: Upload firmware directory ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }} # ä¸Šä¼ æ–‡ä»¶å
        path: ${{ env.FIRMWARE }} # ä¸Šä¼ è·¯å¾„

    - name: Upload firmware to cowtransfer ä¸Šä¼ åˆ°Cowtransferï¼ˆè§†é…ç½®ï¼‰
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh # ä¸‹è½½æ–‡ä»¶ä¼ è¾“è„šæœ¬
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log # ä¸Šä¼ æ–‡ä»¶
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)" # è¾“å‡ºé“¾æ¥
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT # ä¿å­˜é“¾æ¥

    - name: Upload firmware to WeTransfer  ä¸Šä¼ åˆ°WeTransferï¼ˆè§†é…ç½®ï¼‰
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh # ä¸‹è½½æ–‡ä»¶ä¼ è¾“è„šæœ¬
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log # ä¸Šä¼ æ–‡ä»¶
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)" # è¾“å‡ºé“¾æ¥
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT # ä¿å­˜é“¾æ¥

    - name: Generate release tag ç”ŸæˆGitHub Releaseæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT # è®¾ç½®æ ‡ç­¾å
        touch release.txt # åˆ›å»ºå‘å¸ƒè¯´æ˜æ–‡ä»¶
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt # æ·»åŠ Cowtransferé“¾æ¥
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt # æ·»åŠ WeTransferé“¾æ¥
        echo "status=success" >> $GITHUB_OUTPUT # è¾“å‡ºçŠ¶æ€

    - name: Upload firmware to release ä¸Šä¼ å›ºä»¶åˆ°GitHub Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHubä»¤ç‰Œ
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }} # æ ‡ç­¾å
        body_path: release.txt # å‘å¸ƒè¯´æ˜æ–‡ä»¶
        files: ${{ env.FIRMWARE }}/* # ä¸Šä¼ å›ºä»¶æ–‡ä»¶

    - name: Remove old artifacts åˆ é™¤è¿‡æœŸçš„Artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '15 days' # ä¿ç•™15å¤©çš„Artifacts
        # skip-tags: true # è·³è¿‡å¸¦æ ‡ç­¾çš„ï¼ˆå·²æ³¨é‡Šï¼‰
        # skip-recent: 5 # ä¿ç•™æœ€è¿‘5ä¸ªï¼ˆå·²æ³¨é‡Šï¼‰

    - name: Delete workflow runs åˆ é™¤æ—§çš„å·¥ä½œæµè®°å½•
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ github.token }} # GitHubä»¤ç‰Œ
        repository: ${{ github.repository }} # ä»“åº“åç§°
        retain_days: 1 # ä¿ç•™1å¤©çš„è®°å½•
        keep_minimum_runs: 1 # è‡³å°‘ä¿ç•™1æ¬¡è¿è¡Œ

    - name: Remove old Releases åˆ é™¤æ—§çš„GitHub Release
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6 # ä¿ç•™æœ€æ–°çš„6ä¸ªRelease
        delete_tags: true # åˆ é™¤å¯¹åº”çš„æ ‡ç­¾
      env:
